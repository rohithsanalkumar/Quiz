<html lang="en">

    <link rel="stylesheet" href="style.css">

    <header>
        <img src="icons/logo.png" alt="Manga Quiz Logo" id="main-logo">
        <img src="icons/birthday_logo.png" alt="Happy Birthday!" id="birthday-logo" class="hidden">
        <button id="logout-button" class="hidden">Logout</button>
    </header>

    <section id="auth-section">
        </section>

    <main id="app-section" class="hidden">
        </main>
    
    <div id="birthday-modal-overlay" class="hidden">
        <div id="birthday-content">
            <span id="close-birthday-modal">&times;</span>
            <img src="images/birthday_card.png" alt="Happy Birthday Card">
        </div>
    </div>

    <audio id="birthday-audio" src="audio/birthday_song.mp3" loop></audio>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
