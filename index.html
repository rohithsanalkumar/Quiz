<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Cloud Quiz App</h1>
        <button id="logout-button" class="hidden">Logout</button>
    </header>

    <section id="auth-section">
        <h2>Login</h2>
        <div class="auth-form">
    <input type="text" id="username-input" placeholder="Username" value="arya" autocomplete="username">
    <input type="password" id="password-input" placeholder="Password" value="arya123" autocomplete="current-password">
    <button id="login-button">Login</button>
</div>
    </section>

    <main id="app-section" class="hidden">
        
        <section id="upload-section" class="hidden">
            <h2>Create a New Quiz</h2>
            <p>Upload a .txt file to save a quiz to your account.</p>
            <input type="file" id="file-input" accept=".txt" style="display: none;">
            <button id="upload-button">Upload Quiz File</button>
        </section>

        <section id="file-list-section">
            <h2>My Quizzes</h2>
            <div id="file-list">
                </div>
        </section>

        <section id="manage-controls">
            <button id="manage-quiz-button">Manage Quizzes</button>
        </section>

<section id="quiz-section" class="hidden">
            <h2 id="quiz-title">Quiz Title</h2>
            <div id="question-container">
                <p id="question-text"></p>
                <div id="options-container"></div>
            </div>
            <button id="next-button" class="hidden">Next Question</button>
        </section>

        <section id="results-section" class="hidden">
            <h2>Quiz Results</h2>
            <p>Your score is: <span id="score">0</span>/<span id="total-questions">0</span></p>
            <hr>
            <h3>Review Your Answers</h3>
            <div id="review-container"></div>
            <button id="back-to-home-button">Back to Home</button>
        </section>
    <section id="results-section" class="hidden">
            </section>

        <div id="modal-overlay" class="hidden">
            <div id="auth-modal">
                <h2>Authorization Required</h2>
                <p>Please enter the code to manage quizzes.</p>
                <input type="password" id="modal-code-input" placeholder="Enter code...">
                <p id="modal-error" class="hidden">Incorrect code. Please try again.</p>
                <div class="modal-buttons">
                    <button id="modal-close-button">Cancel</button>
                    <button id="modal-submit-button">Submit</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
