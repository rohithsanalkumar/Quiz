<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Cloud Quiz App</h1>
        <button id="logout-button" class="hidden">Logout</button>
    </header>

    <section id="auth-section">
        <h2>Login to Your Account</h2>
        <p>This is a single-user demo. Use the credentials provided.</p>
        <div class="auth-form">
            <input type="text" id="username-input" placeholder="Username" value="arya" autocomplete="username">
            <input type="password" id="password-input" placeholder="Password" value="arya123" autocomplete="current-password">
            <button id="login-button">Login</button>
        </div>
    </section>

    <main id="app-section" class="hidden">
        
        <section id="upload-section">
            <h2>Create a New Quiz</h2>
            <p>Upload a .txt file to save a quiz to your account.</p>
            <input type="file" id="file-input" accept=".txt" style="display: none;">
            <button id="upload-button">Upload Quiz File</button>
        </section>

        <section id="file-list-section">
            <h2>My Quizzes</h2>
            <div id="file-list"></div>
        </section>

        <section id="quiz-section" class="hidden">
            <h2 id="quiz-title">Quiz Title</h2>
            <div id="question-container">
                <p id="question-text"></p>
                <div id="options-container"></div>
            </div>
        </section>

        <section id="results-section" class="hidden">
            <h2>Quiz Results</h2>
            <p>Your score is: <span id="score">0</span>/<span id="total-questions">0</span></p>
            <hr>
            <h3>Review Your Answers</h3>
            <div id="review-container"></div>
            <button id="back-to-home-button">Back to Home</button>
        </section>

    </main>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
      // PASTE YOUR FIREBASE CONFIG OBJECT HERE
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        // ...and the rest of your keys
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
    
    <script src="script.js"></script>
</body>

</html>
